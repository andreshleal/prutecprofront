
<div class="mb-3">
  <label for="nombreRegistro" class="form-label">Nombre</label>
  <input [(ngModel)]="usuario.nombre" type="text" class="form-control" id="nombreRegistro" placeholder="Nombre" minlength="6" required>
</div>
<div class="mb-3">
  <label for="usuarioRegistro" class="form-label">Usuario</label>
  <input [(ngModel)]="usuario.nombreUsuario" type="text" class="form-control" id="usuarioRegistro" placeholder="Usuario" minlength="6" required>
</div>
<div class="mb-3">
  <label for="emailRegistro" class="form-label">Email</label>
  <input [(ngModel)]="usuario.email" type="email" class="form-control" id="emailRegistro" placeholder="Correo" minlength="6" required>
  <span class="red">{{correoError}}</span>
</div>
<div class="mb-3">
  <label for="contrasenaRegistro" class="form-label">Contraseña</label>
  <input [(ngModel)]="usuario.password" type="password" class="form-control" id="contrasenaRegistro" placeholder="Contraseña" minlength="6" required>
</div>
<div class="mb-3">
  <button (click)="registrar()" class="btn btn-outline-info form-control">Enviar</button>
</div>
